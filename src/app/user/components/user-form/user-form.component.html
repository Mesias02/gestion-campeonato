<form [formGroup]="userForm" (ngSubmit)="submitForm()" class="form-container">
  <h2>Crear Usuario</h2>

  <div class="form-group">
    <label for="name">Nombre:</label>
    <input id="name" formControlName="name" type="text" placeholder="Ingrese su nombre" />
    <div class="error" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
      El nombre es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Correo:</label>
    <input id="email" formControlName="email" type="email" placeholder="Ingrese su correo" />
    <div class="error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      Ingrese un correo v치lido.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contrase침a:</label>
    <input id="password" formControlName="password" type="password" placeholder="Ingrese su contrase침a" />
    <div class="error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
      La contrase침a debe tener al menos 6 caracteres.
    </div>
  </div>

  <div class="form-group">
    <label for="role">Rol:</label>
    <select id="role" formControlName="role">
      <option value="admin">Administrador</option>
      <option value="user">Usuario</option>
    </select>
    <div class="error" *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">
      Seleccione un rol.
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Crear Usuario</button>
</form>
